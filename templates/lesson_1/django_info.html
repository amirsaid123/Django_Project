<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Information</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #3498db;
            font-size: 36px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 30px;
            color: #2c3e50;
        }
        h3 {
            font-size: 24px;
            color: #2980b9;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
        }
        ul {
            font-size: 18px;
            margin: 10px 0;
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Learn About Django</h1>
        <div class="content">
            <!-- The big text about Django will be inserted here -->
            {{ text|safe }}
        </div>
    </div>

</body>
</html>
