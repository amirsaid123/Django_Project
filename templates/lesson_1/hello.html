<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Django Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            font-size: 1.5rem;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 70vh;
            text-align: center;
            background: linear-gradient(135deg, #81c784, #66bb6a);
            color: white;
            padding: 2rem;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0.5rem 0;
        }
        .hero p {
            font-size: 1.25rem;
            margin: 0.5rem 0;
        }
        .hero a {
            text-decoration: none;
            color: white;
            background-color: #388e3c;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }
        .hero a:hover {
            background-color: #2e7d32;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        Welcome to My Django App
    </header>
    <section class="hero">
        <h1>Hello, {{ name }}!</h1>
        <p>Your Django project is up and running.</p>

    </section>
    <footer>
        &copy; 2025 Amirsaid. All Rights Reserved.
    </footer>
</body>
</html>
