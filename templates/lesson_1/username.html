<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f8fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .username-card {
            background: linear-gradient(135deg, #6c63ff, #48c6ef);
            color: #fff;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .username-card h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .username-card p {
            margin: 10px 0 0;
            font-size: 1.2rem;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="username-card">
        <h1>Hello, <span>{{ username }}</span>!</h1>
        <p>Welcome to the web-developing!</p>
    </div>
</body>
</html>
