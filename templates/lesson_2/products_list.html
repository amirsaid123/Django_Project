    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            padding: 20px;
        }

        .store-menu {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 250px;
            margin-right: 20px;
        }

        .store-menu ul {
            list-style-type: none;
            padding: 0;
        }

        .store-menu ul li {
            padding: 10px 0;
            border-bottom: 1px solid #495057;
        }

        .store-menu ul li a {
            color: #fff;
            text-decoration: none;
        }

        .store-menu ul li a:hover {
            color: #28a745;
        }

        .store-items {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .store-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .store-item:hover {
            transform: translateY(-10px);
        }

        .store-item-image img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .store-item-rating {
            margin-bottom: 10px;
        }

        .store-item-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .store-item-price {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
        }

        .store-item-info a {
            color: #007bff;
            text-decoration: none;
        }

        .store-item-info a:hover {
            text-decoration: underline;
        }

        .store-item-info small {
            color: #6c757d;
        }

<div id="snippetContent">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <div class="container bootstrap snippets bootdey">
        <div class="store-menu">
            <ul class="nav">
                <li><a><i class="fa fa-angle-right"></i> Electronics </a></li>
                <li><a><i class="fa fa-angle-right"></i> Computer</a></li>
                <li><a><i class="fa fa-angle-right"></i> Education</a></li>
                <li><a><i class="fa fa-angle-right"></i> Cars</a></li>
                <li><a><i class="fa fa-angle-right"></i> Snippets</a></li>
                <li><a><i class="fa fa-angle-right"></i> Bootdey</a></li>
                <li><a><i class="fa fa-angle-right"></i> Men </a></li>
                <li><a><i class="fa fa-angle-right"></i> Women </a></li>
                <li><a><i class="fa fa-angle-right"></i> Beauty </a></li>
                <li><a><i class="fa fa-angle-right"></i> Apple </a></li>
                <li><a><i class="fa fa-angle-right"></i> Household </a></li>
                <li><a><i class="fa fa-angle-right"></i> Gym </a></li>
            </ul>
        </div>

        <div class="store-items">
            {% for product in products %}
            <div class="store-item">
                <!-- Dynamic Rating -->
                <div class="store-item-rating text-warning"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star-half-o"></i></div>

                <!-- Product Image -->
                <div class="store-item-image">
                    <a href="#">
                        <img src="{{ product.image_url }}" alt="{{ product.title }}" class="img-responsive">
                    </a>
                </div>

                <!-- Product Info -->
                <div class="store-item-info clearfix">
                    <span class="store-item-price themed-color-dark pull-right">${{ product.price }}</span>
                    <a href="#"><strong>{{ product.title }}</strong></a><br>
                    <small><i class="fa fa-shopping-cart text-muted"></i> <a href="#" class="text-muted">Add to cart</a></small>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
